<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- contact goes here -->
    <div class="contact-wrapper">
        <div class="contact-section">
            <div class="contact-header">
                <img src="/images/backgrounds/contact.jpg" alt="contact" style="width: 1500px;" >
        
        <div class="menu-border">
            <h3>contact us</h3>
        </div>

        <div class="link-wrapper">

            <div class="nav-link">
                <a href="home.html">home</a>
            </div>

            <div class="nav-link">
                 <a href="about.html">about</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">contact</a>
            </div>

        </div>
            </div>

            <!-- contact middle goes here -->

            <div class="contact-middle">
                <div class="contact-left">
                <div class="contact-middle-image">
                    <img src="/images/logo/decamp-fantastic-fries-logo-dark.png" alt="image">
                </div>
                <div class="contact-address">
                    123 Any st scottsdale,<br>AZ,85251
                </div>
                <div class="contact-number">
                    555 555 5555
                </div>
                <div class="contact-time">
                    10 AM-MIDNIGHT
                </div>

                 </div>

               <div class="form">
                   <div class="form-group">
                       <input type="text" id="fullname" placeholder="your name">
                       <label for="fullname">fullname</label>
                   </div>

                   <div class="form-group">
                       <input type="email" id="email" placeholder="your email">
                       <label for="email">your email</label>
                   </div>

                   <div class="form-group">
                       <textarea name="message" id="message" placeholder="message"></textarea>
                       <label for="message">message</label>
                   </div>


                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">send</button>
                </div>   
               </div>

            </div>
        </div>
    </div>
    
</body>
</html>
